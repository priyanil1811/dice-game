<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dice Roll Game</title>
    <meta name="description" content="A small dice roll game">
    <meta name="author" content="[Your name here]">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css"><!-- you may remove this -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!--
      Build a "static prototype" interface for the application using only
      HTML & CSS (note: images are provided), such that the document's 
      user-facing output looks something like this:

         You rolled: 3
           _____________
          |             |
          |  0          |
          |      0      |
          |          0  |
          |_____________| 

      Before you begin, consider the various ways to achieve this interface using HTML/CSS.
    -->
      <div class="main">
        <div class="msg">You rolled: 3</div>
      <div class="dice">
        <img class="face" src="img/dice3.svg" alt="Rolled 3">
        <img class="face face-1" src="img/dice3.svg" alt="Rolled 3">
      </div>
      <button class="button" type="button" onclick="theRollDice()"> Click here</button>
      </div>


      
    <script src="js/dice.js"></script>
    <script src="js/script.js"></script>




    
  </body>
</html>
